{% extends 'layout/admin_layout.html' %}
{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-10">
           
            <br><br><br>
            <div class="card">
                <div class="row justify-content-center">

                    <div class="card-header text-center" style="background-color: rgb(7, 88, 117); color: white;">
                        Present Places
                    </div>
                    
                    <!-- <h2 class="">
                        <span> Already Present Places</span>
                    </h3> -->
                    <h3 class="">
                </div>
                <div class="row justify-content-center">
                    {% if items is not none %}
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Place</th>
                                <th>Code</th>
                                
                            </tr>
                            </thead>
                            {% for item in items %}
                                <tbody>
                                    <tr>
                                        <td>{{item.place}}</td>
                                        <td>{{item.code}}</td>
                                    </tr>
                                </tbody>
                            {% endfor %}
                    </table>
                    {% else %}
                        <span> No Data Found</span>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
